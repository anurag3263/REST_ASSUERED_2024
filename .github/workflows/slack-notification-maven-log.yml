# separate terms of service, privacy policy, and support
# documentation.

name: Slack notification and Maven Status 

on:
  workflow_dispatch:
    # Manually trigger the workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven and capture test results
      id: build
      run: |
        # Run Maven build and capture output to a log file
        mvn -B test | tee maven-output.log
        
        # Extract test results from Maven output
        $testResults = Get-Content -Path maven-output.log -Raw
        
        # Extract counts using regex
        $totalCount = ($testResults | Select-String -Pattern 'Tests run: (\d+)' | ForEach-Object { $_.Matches.Groups[1].Value })[0]
        $passCount = ($testResults | Select-String -Pattern 'Tests run: (\d+), Failures: (\d+), Errors: (\d+), Skipped: (\d+)' | ForEach-Object { $_.Matches.Groups[1].Value })[0]
        $failCount = ($testResults | Select-String -Pattern 'Tests run: (\d+), Failures: (\d+), Errors: (\d+), Skipped: (\d+)' | ForEach-Object { $_.Matches.Groups[2].Value })[0]
        $skipCount = ($testResults | Select-String -Pattern 'Tests run: (\d+), Failures: (\d+), Errors: (\d+), Skipped: (\d+)' | ForEach-Object { $_.Matches.Groups[4].Value })[0]
        
        # Output for verification
        Write-Output "Total tests: $totalCount, Passed tests: $passCount, Failed tests: $failCount, Skipped tests: $skipCount"

        # Set outputs for later steps to use
        Write-Output "::set-output name=totalTests::$totalCount"
        Write-Output "::set-output name=passTests::$passCount"
        Write-Output "::set-output name=failTests::$failCount"
        Write-Output "::set-output name=skipTests::$skipCount"

    - name: Notify Slack with Test Results
      if: always()
      shell: pwsh
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_INCOMING_WEBHOOK }}
      run: |
        # Generate the URL to the artifacts location
        $artifactsUrl = "https://github.com/$env:GITHUB_REPOSITORY/actions/runs/$env:GITHUB_RUN_ID"
        
        # Retrieve outputs from previous step
        $totalTests = $env:totalTests
        $passedTests = $env:passTests
        $failedTests = $env:failTests
        $skippedTests = $env:skipTests
        
        # Prepare the Slack message payload
        $jsonBody = @{
          text = "API Tests have completed. Results are attached."
          attachments = @(
            @{
              fallback = "Test results are attached."
              color = if ($failedTests -gt 0) { "#FF0000" } elseif ($skippedTests -gt 0) { "#FFA500" } else { "#36a64f" }
              title = "Test Results"
              text = "Total: $totalTests, Passed: $passedTests, Failed: $failedTests, Skipped: $skippedTests. [View detailed report]($artifactsUrl)"
              fields = @(
                @{
                  title = "Build Status"
                  value = "${{ job.status }}"
                  short = $true
                }
              )
            }
          )
        }
        
        # Convert the hashtable to JSON
        $jsonBody = $jsonBody | ConvertTo-Json -Depth 20
        
        # Send JSON payload to Slack
        Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Body $jsonBody -ContentType 'application/json'
